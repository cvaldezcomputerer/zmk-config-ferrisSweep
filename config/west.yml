manifest:
  defaults:
    revision: v0.3
  remotes:
    - name: zmkfirmware
      url-base: https://github.com/zmkfirmware
    - name: urob
      url-base: https://github.com/urob
    # Additional modules containing boards/shields/custom code can be listed here as well
    # See https://docs.zephyrproject.org/3.2.0/develop/west/manifest.html#projects
  projects:
    - name: zmk
      remote: zmkfirmware
      import: app/west.yml
    - name: zmk-adaptive-key
            remote: urob
      revision: main
    - name: zmk-auto-layer
            remote: urob
      revision: main
    - name: zmk-helpers
            remote: urob
      revision: main
    - name: zmk-leader-key
            remote: urob
      revision: main
    - name: zmk-tri-state
            remote: urob
      revision: main
    - name: zmk-unicode
            remote: urob
      revision: main
  self:
    path: config
